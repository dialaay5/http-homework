<!DOCTYPE html>
<html lang="en">

<head>
    <title>time</title>
</head>

<body>
    <h1>Date & Time</h1>
    <p id="demo"></p>

    <script>
        const d = new Date();
        let text = d.toLocaleString();
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
